<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  
    
    <h:head>
        <title>Create Event</title>
    </h:head>
    <h:body>
        <h3 style="color: green">Create Event</h3>
        <hr></hr>
        <h:form>
            <h:panelGrid id="panel" columns="3" border="0" cellpadding="0" cellspacing="2">

                <h:outputLabel for="nameInputText" rendered="true" value="Name: " />
                <h:inputText 
                    id="nameInputText" 
                    required="true" 
                    value="#{userManager.newEvent.name}" 
                    />
                <h:message for="nameInputText" />
                
                <h:outputLabel for="descriptionInputText" rendered="true" value="Description: " />
                <h:inputText 
                    id="descriptionInputText" 
                    required="true" 
                    value="#{userManager.newEvent.description}" />
                <h:message for="descriptionInputText" />
                <h:outputLabel for="startdateInputText" rendered="true" value="Start Date: " />
                <h:inputText 
                    id="startdateInputText" 
                    required="true" 
                    value="#{userManager.newEvent.startDate}"
                    p:placeholder="dd/mm/yyyy hh:mm" />
                 
                 <h:message for="startdateInputText" />
                <h:outputLabel for="finishdateInputText" rendered="true" value="Finish Date: " />
                <h:inputText 
                    id="finishdateInputText" 
                    required="true" 
                    value="#{userManager.newEvent.finishDate}"
                    p:placeholder="dd/mm/yyyy hh:mm" />
                <h:message for="finihdateInputText" />
                
                <h:selectOneRadio value="#{userManager.setType}">
                    <f:selectItem itemValue="Event" itemLabel="Event" />
                    <f:selectItem itemValue="Attendant" itemLabel="Attendant" />
                </h:selectOneRadio>
                     
            </h:panelGrid>
            <hr></hr>
            
            
            <hr></hr>    
            
            
            <hr></hr>
            <h:commandButton value="Create" action="#{userManager.createEvent}" />

        </h:form>
        <h:form>
            <h:commandButton value="Back" action="/faces/administrator/administrator_panel?faces-redirect=true" />	
        </h:form>
    </h:body>

</html>
