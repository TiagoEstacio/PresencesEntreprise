<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Attendant Details</title>
    </h:head>
    <h:body>
        <h3 style="color: green">Attendant Details</h3>
        <hr></hr>
        
        <h:panelGrid columns="2">

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="username"
                value="#{userManager.currentAttendant.name}"/>

            <h:outputLabel for="username" value="Username: " />
            <h:outputText 
                id="name"
                value="#{userManager.currentAttendant.username}"/>

            <h:outputLabel for="email" value="Email: " />
            <h:outputText 
                id="email"
                value="#{userManager.currentAttendant.email}"/>

        </h:panelGrid>
        <br/> 
        
        <hr></hr>

        
        <h3 style="color: green">Attendant's Events</h3>

        <hr></hr>       

        <h:dataTable
            var="event"
            summary="List of attendant events"
            value="#{userManager.allEventsOfCurrentAttendantAttendant}"
            rules="all"
            cellpadding="5">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{event.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{event.description}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Start Date" />
                </f:facet>
                <h:outputText value="#{event.startDate}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Finish Date" />
                </f:facet>
                <h:outputText value="#{event.finishDate}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Event open for presence" />
                </f:facet>
                <h:outputText value="#{event.openForEnroll}" />
            </h:column>

        </h:dataTable>

        <br/>
        <hr/>

        <h:form>
            <h:commandButton value="Back" action="/faces/administrator/attendant_lists.xhtml?faces-redirect=true" />	
        </h:form>

        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
