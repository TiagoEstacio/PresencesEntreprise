<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Update Attendant</title>
    </h:head>
    <h:body>
        <h3 style="color: green">Update Attendant</h3>
        <hr></hr>
        <h:form>
            <h:panelGrid id="panel" columns="3" border="0" cellpadding="0" cellspacing="2">

                <h:outputLabel for="nameInputText" rendered="true" value="Name: " />
                <h:inputText 
                    id="nameInputText" 
                    required="true" 
                    value="#{userManager.currentAttendant.name}" />
                <h:message for="nameInputText" />
                <h:outputLabel for="usernameInputText" rendered="true" value="Username: " />
                <h:inputText 
                    id="usernameInputText" 
                    required="true" 
                    value="#{userManager.currentAttendant.username}" />
                <h:message for="usernameInputText" />
               
                <h:outputLabel for="emailInputText" rendered="true" value="Email: " />
                <h:inputText 
                    id="emailInputText" 
                    required="true" 
                    value="#{userManager.currentAttendant.email}" />
                <h:message for="emailInputText" />
                <h:outputLabel for="passwordInputText" rendered="true" value="Password: " />
                <h:inputSecret 
                    id="passwordInputText" 
                    required="true" 
                    value="#{userManager.currentAttendant.password}" />
                <h:message for="passwordInputText" />
                <h:outputLabel for="confirmpasswordInputText" rendered="true" value=" Confirm Password: " />
                <h:inputSecret 
                    id="confirmpasswordInputText" 
                    required="true" 
                    value="#{userManager.passwordVerify}" />
                <h:message for="confirmpasswordInputText" />
               
              
            </h:panelGrid>
            <hr></hr>
            <h:commandButton value="Update" action="#{userManager.updateAttendant()}"/>

        </h:form>
        <h:form>
            <h:commandButton value="Back" action="/faces/administrator/attendant_lists.xhtml?faces-redirect=true" />	
        </h:form>
    </h:body>

</html>
