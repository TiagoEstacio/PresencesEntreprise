<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Administrator Panel</title>
    </h:head>
    <h:body>
        <h3 style="color: green">Administrator Panel </h3>
        <hr></hr>
        <!--Administrator Main --> 
        <!--
        <h2 style="color: green">Administrator Panel</h2> &nbsp;
        <hr></hr>
        -->
        
        <p> <h3 style="color: greenyellow">Users</h3> </p>
        
        <hr></hr>
        <!-- Users list -->
         <h:form>
        <h:panelGrid id="panel" columns="3" border="0" cellpadding="0" cellspacing="2">
            <h:commandButton value="Administrators List" action="/faces/administrator/administrator_lists?faces-redirect=true" /> 
            <h:commandButton value="Managers List" action="/faces/administrator/admin_manager_lists?faces-redirect=true" />
            <h:commandButton value="Attendants List" action="/faces/administrator/attendant_lists?faces-redirect=true" />
        </h:panelGrid>
             <p></p>
        <h:panelGrid id="panel_create" columns="3" border="0" cellpadding="0" cellspacing="2">
            <h:commandButton value="Create User" action="/faces/administrator/administrator_create?faces-redirect=true" /> 
            
        </h:panelGrid>
            <hr></hr> 
         </h:form>
        <p> <h3 style="color: greenyellow">Events</h3> </p>
        
        <hr></hr>
        <!-- Users list -->
         <h:form>
        <h:panelGrid id="panel_event" columns="3" border="0" cellpadding="0" cellspacing="2">
            <h:commandButton value="All Events List" action="/faces/administrator/event_lists?faces-redirect=true" /> 
           
        </h:panelGrid>
                <h:panelGrid id="createEvent" columns="3" border="0" cellpadding="0" cellspacing="2">
            <h:commandButton value="New Event" action="/faces/administrator/event_create?faces-redirect=true" /> 
           
        </h:panelGrid>
         </h:form>
        <hr></hr>
        <p> <h3 style="color: greenyellow">Categories</h3> </p>
        
        <hr></hr>
        <!-- Categorys list -->
         <h:form>
        <h:panelGrid id="categoryLists" columns="3" border="0" cellpadding="0" cellspacing="2">
            <h:commandButton value="All Categories List" action="/faces/administrator/category_lists?faces-redirect=true" /> 
           
        </h:panelGrid>
             
             <h:panelGrid id="createCategory" columns="3" border="0" cellpadding="0" cellspacing="2">
            <h:commandButton value="New Category" action="/faces/administrator/category_create?faces-redirect=true" /> 
           
        </h:panelGrid>
             
    </h:form>
        <hr></hr>

        <h:form>
           <h:commandLink value="Logout" actionListener="#{userManager.logout}" action="/faces/index_login?faces-redirect=true">
                       
                   </h:commandLink>
       </h:form>

    </h:body>
</html>
