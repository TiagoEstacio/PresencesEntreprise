<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Category Detail</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h3 style="color: green">Category Details </h3>
        <hr></hr>
        <h:form>
            <h:panelGrid id="panel" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel for="usernameInputText" rendered="true" value=" Name:" />
                <h:outputText

                    value="#{categoryManager.currentCategory.name}" />

            </h:panelGrid>
            <hr></hr>
            <h3 style="color: green">Category Events </h3>
            <hr></hr>
            <h:dataTable
                var="event" 
                summary="Table of ecentes"
                value="#{categoryManager.allCategoryEvents}"
                rules="all"
                cellpadding="10">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:form>
                        <h:outputText value="#{event.name}" />
                    </h:form>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description" />
                    </f:facet>
                    <h:form>
                        <h:outputText value="#{event.description}" />
                    </h:form>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Start Date" />
                    </f:facet>
                    <h:form>
                        <h:outputText value="#{event.startDate}" />
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Finish Date" />
                    </f:facet>
                    <h:form>
                        <h:outputText value="#{event.finishDate}" />
                    </h:form>
                </h:column>
            </h:dataTable>

            <hr></hr>

            <h:commandButton value="Back" action="/faces/administrator/category_lists?faces-redirect=true"/>

        </h:form>


    </body>
</html>
