<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Create Administrator</title>
    </h:head>
    <h:body>
        <h3 style="color: green">Create Administrator</h3>
        <hr></hr>
        <h:form>
            <h:panelGrid id="panel" columns="2" border="0" cellpadding="0" cellspacing="2">

                <h:outputLabel for="typeSelect" rendered="true" value="Group: " />
               <h:selectOneMenu id="typeSelect" value="#{userManager.newUser.group}">
                   <f:selectItems value="#{userManager.userGroupValues}" var="userGroup"
                                  itemValue="#{group}" itemLabel="#{userManager.newUser.group}"/>
               </h:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid id="panel2" columns="3" border="0" cellpadding="0" cellspacing="2">
            <h:outputLabel for="nameInputText" rendered="true" value="Name: " />
            <h:inputText 
                id="nameInputText" 
                required="true" 
                value="#{userManager.newUser.name}" />
            <h:message for="nameInputText" />
            <h:outputLabel for="usernameInputText" rendered="true" value="Username: " />
            <h:inputText 
                id="usernameInputText" 
                required="true" 
                value="#{userManager.newUser.username}" />
            <h:message for="usernameInputText" />

            <h:outputLabel for="emailInputText" rendered="true" value="Email: " />
            <h:inputText 
                id="emailInputText" 
                required="true" 
                value="#{userManager.newUser.email}" />
            <h:message for="emailInputText" />
            <h:outputLabel for="passwordInputText" rendered="true" value="Password: " />
            <h:inputSecret 
                id="passwordInputText" 
                required="true" 
                value="#{userManager.newUser.password}" />
            <h:message for="passwordInputText" />
            <h:outputLabel for="confirmpasswordInputText" rendered="true" value=" Confirm Password: " />
            <h:inputSecret 
                id="confirmpasswordInputText"
                required="true" 
                value="#{userManager.passwordVerify}" />
            <h:message for="confirmpasswordInputText" />


            </h:panelGrid>
            <hr></hr>
            <h:commandButton value="Create" action="#{userManager.createUser}" />

        </h:form>
        <h:form>
            <h:commandButton value="Back" action="/faces/administrator/administrator_panel?faces-redirect=true" />	
        </h:form>
    </h:body>

</html>
