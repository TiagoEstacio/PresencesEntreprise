<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">      
    <h:head>
        <title>Facelet Title</title>
    </h:head>
 
    <h:body>
 
                <!-- Este form serve para o caso de querermos que a primeira
                página tenha um botão "Login" (se não quisermos que a primeira
                página seja logo o form de login). Caso queiramos que apareça
                primeiro o botão de login, devemos colocar a loginFlag do
                Utilizador Manager a false-->
                <h:form rendered="#{!userManager.loginFlag}">
                    <h:commandButton
                        value="Login"
                        actionListener="#{userManager.prepareLogin}"
                        action="index_login?faces-redirect=true" />
                </h:form>                
 
                <h:form rendered="#{userManager.loginFlag}">
                    <h:panelGrid columns="2">                    
                        <h:outputLabel for="usernameInput">Utilizador: </h:outputLabel>
                        <h:inputText id="usernameInput" value="#{userManager.username}" required="true" />
                        <h:outputLabel for="passwordInput">Password: </h:outputLabel>
                        <h:inputSecret id="passwordInput" value="#{userManager.password}" required="true" />
                        <h:commandButton value="Entrar" action="#{userManager.login}" />
                    </h:panelGrid>                    
                </h:form>                
    </h:body>
</html>
