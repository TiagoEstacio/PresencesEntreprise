<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrator Panel</title>
    </h:head>
    <h:body>
        <p> <h3 style="color: greenyellow">Administrators List</h3> </p>
        
        <hr></hr>
        <!-- Users list -->
        <hr></hr>
        <h:dataTable
            var="user" 
            summary="Table of users"
            value="#{userManager.allAdministrators}"
            rules="all"
            cellpadding="10">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.username}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.name}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.email}" />
                </h:form>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="Details" />
                </f:facet>
                <h:form>
                    <h:commandLink id="detais" action="/faces/administrator/administrator_details?faces-redirect=true">
                        <h:outputText value="details" />
                        <f:setPropertyActionListener target="#{userManager.currentUser}" value="#{user}" />
                    </h:commandLink>  
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Update" />
                </f:facet>
                <h:form>
                    <h:commandLink id="user_update_link" action="/faces/administrator/administrator_update?faces-redirect=true">
                        <h:outputText value="Update" />
                        <f:setPropertyActionListener target="#{userManager.currentUser}" value="#{user}" />
                    </h:commandLink>
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Remove" />
                </f:facet>
                <h:form>

                    <h:commandLink id="user_remove_link" value="Remove" actionListener="#{userManager.removeUser}">
                        <f:param name="deleteUserId" id="deleteUserId" value="#{user.id}" />
                    </h:commandLink>
                </h:form> 
            </h:column>
        </h:dataTable>
        <hr></hr>
        <h:form>
            <h:commandButton value="Back" action="/faces/administrator/administrator_panel?faces-redirect=true" />	
        </h:form>
    </h:body>
</html>
