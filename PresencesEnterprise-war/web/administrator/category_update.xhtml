<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Category</title>
    </h:head>
    <h:body>
        <h3 style="color: green">Category Update</h3>
        <hr></hr>
        <h:form>
            <h:panelGrid id="panel" columns="3" border="0" cellpadding="0" cellspacing="2">
                 <h:outputLabel for="idOutputText" rendered="true" value="ID: " />
                <h:outputText 
                    id="idOutputText" 
                    value="#{categoryManager.currentCategory.id}" />
                <h:message for="idOutputText" />
                 
                <h:outputLabel for="nameInputText" rendered="true" value="Name: " />
                <h:inputText 
                    id="nameInputText" 
                    required="true" 
                    value="#{categoryManager.currentCategory.name}" />
                <h:message for="nameInputText" />
                
                
            </h:panelGrid>
            <hr></hr>
            <h:commandButton value="Update" action="#{categoryManager.updateCategory}" />

        </h:form>
        <h:form>
            <h:commandButton value="Back" action="/faces/administrator/category_lists?faces-redirect=true" />	
        </h:form>
    </h:body>

</html>
