<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Administrator Details</title>
    </h:head>
    <h:body>
        <h3 style="color: green">Administrator Details </h3>
        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Name: " />
            <h:outputText 
                id="username"
                value="#{userManager.currentUser.name}"/>

            <h:outputLabel for="name" value="Username: " />
            <h:outputText 
                id="name"
                value="#{userManager.currentUser.username}"/>

            <h:outputLabel for="email" value="Email: " />
            <h:outputText 
                id="email"
                value="#{userManager.currentUser.email}"/>

        </h:panelGrid>
        <hr/>
        <h:form>                  
           <h:commandButton value="Back" action="/faces/administrator/administrator_lists?faces-redirect=true" />
        </h:form>
        <h:messages errorStyle="color: red" />        
    </h:body>
</html>
