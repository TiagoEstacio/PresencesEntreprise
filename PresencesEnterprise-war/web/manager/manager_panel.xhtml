<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Managers List</title>
    </h:head>
    <h:body>
        <p> <h3 style="color: greenyellow">Managers List</h3> </p>

        <hr></hr>
        <!-- Users list -->
        <hr></hr>
         <!-- TODO falta colocar o manager que esta logado-->
        <h:dataTable
            var="user" 
            summary="Table of users"
            value="#{userManager.allManagers}"
           
            rules="all"
            cellpadding="10">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.username}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.name}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.email}" />
                </h:form>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number events" />
                </f:facet>
                <h:form>  
                    <h:outputText value="#{userManager.getManagerNumberEvents(user.id)}" />  
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Details" />
                </f:facet>
                <h:form>
                    <h:commandLink id="details" action="/faces/manager/manager_details?faces-redirect=true">
                        <h:outputText value="details" />
                        <f:setPropertyActionListener target="#{userManager.currentManager}" value="#{user}" />
                    </h:commandLink>  
                </h:form>
            </h:column>
        </h:dataTable>
        <hr></hr>
  
        <h:form>
            <h:commandLink value="Logout" actionListener="#{userManager.logout}" action="/faces/index_login?faces-redirect=true">
                       
                   </h:commandLink>
       </h:form>
    </h:body>
</html>
