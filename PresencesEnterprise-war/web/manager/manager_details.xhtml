<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manager Details</title>
    </h:head>
    <h:body>

        <h3 style="color: green">My Details</h3>
        <hr></hr>
        
        <h:panelGrid columns="2">

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{userManager.currentUser.name}"/>

            <h:outputLabel for="username" value="Username: " />
            <h:outputText 
                id="username"
                value="#{userManager.currentUser.username}"/>

            <h:outputLabel for="email" value="Email: " />
            <h:outputText 
                id="email"
                value="#{userManager.currentUser.email}"/>

        </h:panelGrid>
        <br/> 
        
        <hr></hr>

        <h3 style="color: green">My Events</h3>

        <hr></hr>  

        <h:dataTable
            var="event"
            summary="List of all manager's events"
            value="#{lixo_TODO}"
            <!--
            value="{userManager.allEventsOfCurrentAttendant}"
            -->
            rules="all"
            cellpadding="5">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{event.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{event.description}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="State" />
                </f:facet>
                <h:outputText value="#{event.openForEnroll}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Start Date" />
                </f:facet>
                <h:outputText value="#{event.startDate}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Finish Date" />
                </f:facet>
                <h:outputText value="#{event.finishDate}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number of Attendants" />
                    <h:outputText value="#{event.finishDate}" />
                </f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink id="details" action="/faces/manager/manager_event_add_attendants?faces-redirect=true">
                        <h:outputText value="Add atendants" />
                        <f:setPropertyActionListener target="#{userManager.currentEvent}" value="#{event}" />
                    </h:commandLink>
                </h:form>                
            </h:column> 
            <h:column>
               <h:form>
                   <h:commandLink id="details" action="/faces/manager/manager_event_add_attendants?faces-redirect=true" rendered="#{event.openForEnroll}">
                       <h:outputText value="Add atendants" />
                       <f:setPropertyActionListener target="#{userManager.currentEvent}" value="#{event}" />
                   </h:commandLink>
               </h:form>
               <h:outputText value="Event Closed" rendered="#{!event.openForEnroll}"/>

           </h:column> 
            
        </h:dataTable>

        <br/>
        <hr/>


                <h:form>
            <h:commandLink value="Logout" actionListener="#{userManager.logout}" action="/faces/index_login?faces-redirect=true">
                       
                   </h:commandLink>
       </h:form>

        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
