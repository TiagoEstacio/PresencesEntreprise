<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Event Detail</title>

    </head>
    <body>
        <h3 style="color: green">Event Details </h3>
        <hr></hr>

        <h:form>
            <h:panelGrid id="name" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel rendered="true" value=" Name:" />
                <h:outputText
                    value="#{userManager.currentEvent.name}" />
            </h:panelGrid>
            <h:panelGrid id="description" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel  rendered="true" value=" Description:" />
                <h:outputText
                    value="#{userManager.currentEvent.description}" />
            </h:panelGrid>
            <h:panelGrid id="startdate" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel rendered="true" value=" Start Date:" />
                <h:outputText
                    value="#{userManager.currentEvent.startDate}" />
            </h:panelGrid>
            <h:panelGrid id="finishdate" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:outputLabel rendered="true" value=" Finish Date:" />
                <h:outputText
                    value="#{userManager.currentEvent.finishDate}" />
            </h:panelGrid>
        </h:form>
        <hr></hr> 
        <h3 style="color: green">Current Attendants </h3>
        <hr></hr>
        <h:dataTable
            var="user" 
            summary="Table of users"
            value="#{userManager.enrolledAttendantsInEvents}"
            rules="all"
            cellpadding="10">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.username}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.name}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{user.email}" />
                </h:form>
            </h:column>

        </h:dataTable>

        <hr></hr>   
        <h:form>

            <h:selectManyCheckbox value="#{userManager.attendantsSelected}"  layout="PageDirection" 
                                  styleClass="formLabelList"> 

                <c:forEach var="list" items="#{userManager.attendantsDisponiveisSelected}" > 
                    <p>  <f:selectItem itemValue="#{list.name}" itemLabel="#{list.name}" /> </p>
                </c:forEach> 

            </h:selectManyCheckbox> 


            <br />

            <h:commandButton value="Refresh" actionListener="#{userManager.addAttendantsList}" />
            



            <hr></hr>    


            <h:commandButton value="Back" action="/faces/manager/manager_details?faces-redirect=true"/>


        </h:form>
    </body>
</html>
