<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Category List</title>
    </h:head>
    <h:body>
        <p> <h3 style="color: greenyellow">Event Category List</h3> </p>

        <hr></hr>
        <!-- Users list -->
        <hr></hr>
        <h:dataTable
            var="category" 
            summary="Table of EventCategories"
            value="#{categoryManager.allEventCategories}"
            rules="all"
            cellpadding="10">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{category.id}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{category.name}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nº Events" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{categoryManager.getNumberEvents(category.id)}" />
                </h:form>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="Details" />
                </f:facet>
                <h:form>
                    <h:commandLink id="details" action="/faces/administrator/category_details?faces-redirect=true">
                        <h:outputText value="details" />
                        <f:setPropertyActionListener target="#{categoryManager.currentCategory}" value="#{category}" />
                    </h:commandLink>  
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Update" />
                </f:facet>
                <h:form>
                    <h:commandLink id="category_update_link" action="/faces/administrator/category_update?faces-redirect=true">
                        <h:outputText value="Update" />
                        <f:setPropertyActionListener target="#{categoryManager.currentCategory}" value="#{category}" />
                    </h:commandLink>
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Remove" />
                </f:facet>
                <h:form>


                    <h:commandLink id="category_remove_link" value="Remove" actionListener="#{categoryManager.removeCategory}">
                        <f:param name="deleteCategoryId" id="deleteCategoryId" value="#{category.id}" />
                    </h:commandLink>
                </h:form> 
            </h:column>
        </h:dataTable>

        <hr></hr>
        <hr></hr>

        <p> <h3 style="color: greenyellow">Attendant Category List</h3> </p>

        <h:dataTable
            var="category" 
            summary="Table of AttendantCategories"
            value="#{categoryManager.allAttendantCategories}"
            rules="all"
            cellpadding="10">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{category.id}" />
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{category.name}" />
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nº Attendants" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{categoryManager.getNumberAttendants(category.id)}" />
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Details" />
                </f:facet>
                <h:form>
                    <h:commandLink id="details" action="/faces/administrator/category_details?faces-redirect=true">
                        <h:outputText value="details" />
                        <f:setPropertyActionListener target="#{categoryManager.currentCategory}" value="#{category}" />
                    </h:commandLink>  
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Update" />
                </f:facet>
                <h:form>
                    <h:commandLink id="category_update_link" action="/faces/administrator/category_update?faces-redirect=true">
                        <h:outputText value="Update" />
                        <f:setPropertyActionListener target="#{categoryManager.currentCategory}" value="#{category}" />
                    </h:commandLink>
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Remove" />
                </f:facet>

                <h:form>                 
                    <h:commandLink id="category_remove_link" value="Remove" actionListener="#{categoryManager.removeCategory}">
                        <f:param name="deleteCategoryId" id="deleteCategoryId" value="#{category.id}" />
                    </h:commandLink>
                </h:form> 
            </h:column>
        </h:dataTable>



        <hr></hr>
        <h:form>
            <h:commandButton value="Back" action="/faces/administrator/administrator_panel?faces-redirect=true" />	
        </h:form>
    </h:body>
</html>
